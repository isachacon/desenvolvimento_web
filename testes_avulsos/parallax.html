<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Parallax </title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <div class="parallax header"> <!--ESTE PARÂMETRO que trás o efeito de transição parallax--> 
        <div class="text-overlay">
            <h1>Multiverso APARENTEMENTE ORDENADO</h1> <!-- Tag com o texto --> 
        </div>
    </div>

    <section class="content">
        <p>ocultando seu caos interior</p>
    </section>

    <div class="parallax footer">
        <div class="text-overlay">
            <h2>do CAOS nasce a VIDA</h2> 
        </div>
    </div>
</body>
</html>
